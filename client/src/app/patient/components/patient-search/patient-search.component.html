<form #addForm='ngForm' autocomplete="off" [formGroup]="formGroup">
  <h2 class="text-center text-primary">Search patient</h2>
  <hr>

  <div class="card">
    <div class="cadr-body filter-panel">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">First name</label>
          <input type="text" class="form-control" formControlName="firstName"
            placeholder="First Name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Last name</label>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
        </div>
      </div>
        <div class="form-group form-inline">
          <label for="inputPassword6">PESEL</label>
          <input type="number" class="form-control mx-sm-3" formControlName="pesel"
            placeholder="PESEL">
          <small id="passwordHelpInline" class="text-muted">
            Must be 11 numbers long.
          </small>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-primary mr-2" type="button" (click)="find()"><i class="bi bi-search"></i> Search </button>
        </div>
    </div>
  </div>

  <div *ngFor="let patient of filteredPatients">
    <app-patient-card [patientData]="patient" [standardMode]="false" (eventButton)="navigateToMoreOption(patient)"></app-patient-card>
  </div>

  <hr>


</form>
