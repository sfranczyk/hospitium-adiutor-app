<div class="card" *ngIf="!editMode">
  <div class="card-body">
    <!-- <h5 class="card-title">Card title</h5> -->
    <!-- <div class="mb-2"> -->
      <app-patient-card [patientData]="patientData" (eventButton)="turnOnEditMode($event)"></app-patient-card>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-info btn-lg mr-2"><i class="bi bi-file-text"></i> Show documentation </button>
      <button class="btn btn-success btn-lg"><i class="bi bi-file-earmark-text"></i> Add new documentation </button>
    </div>
    <hr>
    <div class="text-center m-2">
      <h3>Other actions</h3>
    </div>
    <div class="d-flex mx-2 mb-2 justify-content-center">
      <button class="btn btn-primary mr-2"><i class="bi bi-door-open"></i>Change department</button>
      <button class="btn btn-danger mr-2"><i class="bi bi-x-octagon"></i> Delete patient </button>
    </div>
  <!-- </div> -->
</div>


<div *ngIf="editMode" class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <app-patient-add [pateintEdit]="patientData" (cancelRegister)="cancelEditMode($event)"></app-patient-add>
    </div>
  </div>
</div>
