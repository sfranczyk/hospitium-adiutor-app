<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink='/'>Hospitium Adiutor</a>

    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="accountService.currentUser$ | async" >

        <li class="nav-item dropdown" dropdown>
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" dropdownToggle>
            Health facility
          </a>
          <div class="dropdown-menu mt-2" *dropdownMenu>
            <a class="dropdown-item" routerLink='/health-facility' routerLinkActive='active'>List</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" routerLink='/health-facility/add' routerLinkActive='active'>Create</a>
          </div>
        </li>

        <li class="nav-item dropdown" dropdown>
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" dropdownToggle>
            Patients
          </a>
          <div class="dropdown-menu mt-2" *dropdownMenu>
            <a class="dropdown-item" routerLink='/patient/search' routerLinkActive='active'>Search</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" routerLink='/patient/add' routerLinkActive='active'>Register new</a>
          </div>
        </li>

        <li class="nav-item dropdown" dropdown>
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" dropdownToggle>
            DocType
          </a>
          <div class="dropdown-menu mt-2" *dropdownMenu>
            <a class="dropdown-item" routerLink='/documentation/type/add' routerLinkActive='active'>Add</a>
          </div>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink='/lists' routerLinkActive='active'>Lists</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink='/errors' routerLinkActive='active'>Errors</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control mr-sm-3" 
        type="text" 
        placeholder="Username">
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control mr-sm-3" 
        type="password" 
        placeholder="Password">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
