<div class="container mt-5">
  <div *ngIf="!editMode" style='text-align: center;'>
    <div class="header row">
      <h1 class="col-8 text-left">Documentation types</h1>
      <div class="col-md-4 text-right">
          <button (click)="navigateToAdd()" class="btn btn-success btn-lg mr-2">Create</button>
      </div>

    </div>
      <div *ngFor="let dt of documentationTypesList; let i = index">
          <div class="cell">
            <div class="cell-header">
              <h4>{{dt.name}}</h4>
            </div>
            <hr>
            <div class="cell-content d-flex justify-content-around">
              <div class="cell-div-action">
                <button type="button" class="btn btn-primary btn-circle btn-md mr-2">
                  <i class="bi bi-card-text"></i> Show description
                </button>
                <button type="button" class="btn btn-primary btn-circle btn-md mr-2" (click)="editToggle(dt)">
                  <i class="bi bi-pen"></i> Edit
                </button>
                <button *ngIf="!dt.isUnused" type="button" class="btn btn-danger btn-circle btn-md" (click)="deleteDocumentationType(dt, i)">
                  <i class="bi bi-file-earmark-excel"></i> Block use
                </button>
                <button *ngIf="dt.isUnused" type="button" class="btn btn-secondary btn-circle btn-md" (click)="restoreDocumentationType(dt, i)">
                  <i class="bi bi-file-earmark-check"></i> Unlock use
                </button>
              </div>
            </div>
            
          </div>
        </div>
  </div>

</div>
