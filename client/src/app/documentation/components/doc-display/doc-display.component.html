<div class="card p-2">
  <h2 class="text-center text-primary">{{ document.name }}</h2>
  <h5 class="text-center">Date:  {{ document.created!.toDateString() }}</h5>
  <h3 class="text-secondary">Patient: {{patient.firstName}} {{patient.lastName}}</h3>

  <div class="card doc-card m-1 p-2">
  <ng-container *ngFor="let element of documentContent; let i = index">
    <div class="p-1 mb-1">
      <h5>{{i + 1}}. {{ element.query }}</h5>
      {{ element.content }}
    </div>

  </ng-container>
  </div>
</div>
<div class="form-group text-center mt-2">
  <button class="btn btn-secondary" (click)="navigateToPatient()" type="button">Back</button>
</div>
